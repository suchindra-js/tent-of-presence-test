services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgresql://app:secret@db:5432/taskdb
      # Set JWT_SECRET in env or .env next to docker-compose.yml; default is for local dev only
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:80"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: taskdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/migrations:ro
      - ./database/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"

volumes:
  postgres_data:
