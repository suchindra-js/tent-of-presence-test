server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Resolve backend at request time (avoids "host not found" when nginx starts before backend is in DNS)
    resolver 127.0.0.11 valid=10s ipv6=off;
    set $backend_upstream http://backend:3000;

    # Proxy API requests to the backend (all methods: GET, POST, PUT, PATCH, DELETE)
    location /api/ {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
